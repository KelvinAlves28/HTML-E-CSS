<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no">
            <a href="https://www.youtube.com/c/KelvinAlvesOFC" target="_blank"></a>
        </iframe>
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>
    <p>
        A página que o Kelvin fez

        <iframe src="https://kelvinalves28.github.io/projeto-android/" frameborder="0"></iframe>

        também é muito legal
    </p>
</body>
</html>
