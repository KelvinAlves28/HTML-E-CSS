<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="idcor" value="#00ff00">
        </p>
        
        <p>
            <label for="idnivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="idnivel" min="0" max="5">
        </p>

        <p>
            <label for="idfoto">Foto do perfil: </label>
            <input type="file" name="Foto" id="idfoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
