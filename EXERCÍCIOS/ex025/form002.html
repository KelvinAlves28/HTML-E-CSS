<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusuario">Usuário: </label>
            <input type="text" name="usuario" id="idusuario" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="idsenha">Senha: </label>
            <input type="password" name="Senha" id="idsenha" required minlength="8" maxlength="20" size="20" placeholder="senha do usuário" autocomplete="current-password">
        </p>
        <input type="submit" value="Login">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
