<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="idano">Data de nascimento: </label>
            <input type="number" name="ano" id="idano" min="1900" max="2023" oninput="calcidade()">
        </p>

        <p>
            <label for="ididade">Idade:</label>
            <output id="ididade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual)- Number(idano.value)
        }
    </script>
</body>
</html>
